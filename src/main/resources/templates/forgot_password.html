<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<script>
    const hide = () => {
        document.getElementById("alert").innerHTML = "";
    };
</script>
<section class="bg-gray-50 dark:bg-gray-900">
    <div
            class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
    >
        <a
                th:href="@{/login}"
                class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
        >
            <img
                    class="w-8 h-8 mr-2"
                    src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
                    alt="logo"
            />
            Pdf Managment
        </a>
        <div
                class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
        >
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1
                        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
                >
                    Forgot Password
                </h1>
                <form
                        class="space-y-4 md:space-y-6"
                        role="form"
                        th:action="@{/forgot_password}"
                        method="post"
                >
                    <div
                            class="bg-yellow-500 text-white font-bold rounded-t px-4 py-2"
                    >
                        We will be sending a reset password link to your email.
                    </div>

                    <div class="alert" id="alert">
                        <div
                                th:if="${error != null}"
                                class="bg-red-500 text-white font-bold rounded-t px-4 py-2 my-2"
                        >
                            [[${error}]]
                        </div>

                        <div
                                th:if="${message != null}"
                                class="bg-yellow-500 text-white font-bold rounded-t px-4 py-2 my-2"
                        >
                            [[${message}]]
                        </div>
                    </div>

                    <div>
                        <label
                                for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Your email</label
                        >
                        <input
                                type="email"
                                name="email"
                                id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-sky-600 focus:border-sky-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@company.com"
                                required autofocus
                                onclick="hide()"
                        />
                    </div>

                    <button
                            type="submit"
                            class="w-full text-white bg-sky-500 hover:bg-sky-700 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-sky-600 dark:hover:bg-sky-700 dark:focus:ring-sky-800"
                    >
                        Send
                    </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Already have an account yet?
                        <a
                                href="/login"
                                class="font-medium text-sky-600 hover:underline dark:text-sky-500"
                        >
                            Login here</a
                        >
                    </p>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="items-center bg-blue-500 text-center">
            <p>
                &copy; 2023 PDF Management & Collaboration System. All rights
                reserved.
            </p>
        </div>
    </footer>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-9ZSIqH9UhC84KQ7l0zvjjrrC8hJO8VYSC55W4yDff6xu/C9scc+5T/z1RPOna/AT"
            crossorigin="anonymous"
    ></script>
</section>
</body>
</html>
