<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>View PDF File</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
    <style>
        /* Custom CSS styling */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #343a40;
            padding: 10px;
        }

        .navbar-brand {
            color: #fff;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .embed-responsive-16by9 {
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
        }

        .embed-responsive-16by9 .embed-responsive-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .btn {
            margin-right: 10px;
        }

        #shareForm {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        #recipientEmail {
            flex-grow: 1;
            margin-right: 10px;
        }

        #shareButton {
            width: 120px;
        }

        #commentsSection {
            margin-top: 20px;
        }


        .footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
            bottom: 0;
            width: 100%;
        }
    </style>
    <!-- Include the required scripts for rich text editor -->
    <script referrerpolicy="origin"
            src="https://cdn.tiny.cloud/1/qelzniltzcz6n35m3im8db1c3xqgf73m61uu7s7ls57feb8h/tinymce/5/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: '#hiddenCommentText',
            plugins: 'advlist autolink lists link image charmap print preview anchor code textcolor',
            toolbar: 'undo redo | styleselect | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | forecolor backcolor',
            setup: function (editor) {
                editor.on('change', function () {
                    updateCommentTextarea(editor.getContent());
                });
            }
        });

        function updateCommentTextarea(content) {
            var commentTextarea = document.getElementById('commentText');
            commentTextarea.value = content;
        }

        function validateEmail(email) {
            // Regular expression for email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function sharePDF() {
            var recipientEmail = document.getElementById('recipientEmail').value;
            var pdfFileId = document.getElementById('pdfFileId').value;

            // Validate the email
            if (!validateEmail(recipientEmail)) {
                var messageElement = document.getElementById('message');
                messageElement.classList.add('alert-danger');
                messageElement.textContent = "Invalid email address.";
                messageElement.style.display = 'block';
                return; // Stop further execution
            }

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/share", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    var messageElement = document.getElementById('message');
                    if (xhr.status === 200) {
                        // Share request successful
                        messageElement.classList.add('alert-success');
                        messageElement.textContent = "Email sent successfully.";
                    } else {
                        // Share request failed
                        messageElement.classList.add('alert-danger');
                        messageElement.textContent = "Error sending email.";
                    }
                    messageElement.style.display = 'block';
                }
            };
            xhr.send("email=" + encodeURIComponent(recipientEmail) + "&pdfFileId=" + encodeURIComponent(pdfFileId));
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">PDF Management Dashboard</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="ml-auto navbar-nav">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">PDF File: <span th:text="${pdfFile.fileName}"></span></h5>

            <!-- Show the PDF file here -->
            <div class="mb-4 embed-responsive embed-responsive-16by9">
                <embed class="embed-responsive-item" style="width: 100%; height: 100%;"
                       th:src="@{'data:application/pdf;base64,' + ${base64Data}}" type="application/pdf">
            </div>

            <div id="shareForm">
                <div class="alert" id="message" style="display: none;"></div>
                <input class="form-control" id="recipientEmail" placeholder="Recipient Email" type="email">
                <button class="btn btn-primary" id="shareButton" onclick="sharePDF()">Share</button>
            </div>

            <div id="commentsSection">
                <h4>Comments</h4>
                <!-- Iterate over the comments and display them -->
                <div th:each="comment : ${pdfFile.comments}">
                    <p th:utext="${comment.text}"></p>
                    <p>By: <span th:text="${comment.user.name}"></span></p>
                    <hr>
                </div>

                <!-- Add a comment form -->
                <form action="/comments/add" class="comment-form" method="post">
                    <input id="pdfFileId" name="pdfFileId" th:value="${pdfFile.id}" type="hidden">
                    <!-- Hidden textarea -->
                    <textarea id="hiddenCommentText" name="commentText"></textarea>
                    <br>
                    <button class="btn btn-primary" onclick="addComment()" type="button">Add Comment</button>
                    <textarea class="form-control" id="commentText" required
                              rows="3" style="opacity: 0; width: 1px; height: 1px;"></textarea>
                </form>
            </div>

        </div>
    </div>
</div>

<footer class="footer my-[52vh]">
    <div class="items-center bg-blue-500 text-center">
        <p>
            &copy; 2023 PDF Management & Collaboration System. All rights
            reserved.
        </p>
    </div>
</footer>
<script>
    function addComment() {
        var commentTextarea = document.getElementById('commentText');
        var hiddenCommentTextarea = document.getElementById('hiddenCommentText');
        hiddenCommentTextarea.value = commentTextarea.value;

        if (commentTextarea.value.trim() === '') {
            return; // Stop further execution
        }
        // Submit the form programmatically
        var form = document.querySelector('.comment-form');
        form.submit();
    }
</script>
</body>
</html>
