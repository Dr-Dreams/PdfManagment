<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Shared File</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
    <style>
        /* Custom CSS styling */
        body {
            padding-top: 20px;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #343a40;
            padding: 10px;
        }

        .navbar-brand {
            color: #fff;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/static">PDF Management System</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="ml-auto navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Shared File: <span th:text="${pdfFile.fileName}"></span></h5>

            <!-- Show the PDF file here -->
            <embed pluginspage="http://www.adobe.com/products/acrobat/readstep2.html"
                   style="width: 100%; height: 500px;"
                   th:src="@{/download/{fileId}(fileId=${pdfFile.id})}"
                   type="application/pdf">

            <div class="mt-4">
                <!-- Add comments section here -->
                <h4>Comments</h4>
                <!-- Iterate over the comments and display them -->
                <div th:each="comment : ${pdfFile.comments}">
                    <p th:text="${comment.text}"></p>
                    <p>By: <span th:text="${comment.user.username}"></span></p>
                    <hr>
                </div>

                <!-- Add a comment form -->
                <form action="/comments/add" method="post">
                    <input name="pdfFileId" th:value="${pdfFile.id}" type="hidden">
                    <div class="mb-3">
                        <label class="form-label" for="commentText">Add Comment</label>
                        <textarea class="form-control" id="commentText" name="commentText" required rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Add Comment</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
