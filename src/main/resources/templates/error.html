<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>error page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-9ZSIqH9UhC84KQ7l0zvjjrrC8hJO8VYSC55W4yDff6xu/C9scc+5T/z1RPOna/AT"
          crossorigin="anonymous"></script>
</head>
<body class="">
<!-- navbar start -->

<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="flex flex-wrap justify-between items-center mx-auto p-4">
    <a href="/dashboard" class="flex items-center">
      <img
              src="https://flowbite.com/docs/images/logo.svg"
              class="h-8 mr-3"
              alt="Flowbite Logo"
      />
      <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
      >Pdf Management System</span
      >
    </a>
    <div class="flex items-center">
      <a
              href="/logout"
              class="text-sm text-blue-600 dark:text-blue-500 hover:underline"
      >Logout</a
      >
    </div>
  </div>
</nav>

<!-- navbar end -->
<!-- ====== Error 404 Section Start -->
<section class="bg-blue-700 relative z-10 py-[120px] w-full h-[90vh]">
  <div class="container mx-auto">
    <div class="-mx-4 flex">
      <div class="w-full px-4">
        <div class="mx-auto max-w-[400px] text-center">
          <h2
                  class="mb-2 text-[50px] font-bold leading-none text-white sm:text-[80px] md:text-[100px]"
          >
            404
          </h2>
          <h4
                  class="mb-3 text-[22px] font-semibold leading-tight text-red-500"
                  th:if="${error != null}"
          >
            [[${error}]]
          </h4>
          <p
                  class="mb-8 text-[22px] font-semibold leading-tight text-yellow-500"
                  th:if="${message != null}"
          >
            [[${message}]]
          </p>
          <a
                  href="/dashboard"
                  class="hover:text-primary inline-block rounded-lg border border-white px-8 py-3 text-center text-base font-semibold text-white transition hover:bg-white"
          >
            Go To Home
          </a>
        </div>
      </div>
    </div>
  </div>
  <div
          class="absolute top-0 left-0 -z-10 flex h-full w-full items-center justify-between space-x-5 md:space-x-8 lg:space-x-14"
  >
    <div
            class="h-full w-1/3 bg-gradient-to-t from-[#FFFFFF14] to-[#C4C4C400]"
    ></div>
    <div class="flex h-full w-1/3">
      <div
              class="h-full w-1/2 bg-gradient-to-b from-[#FFFFFF14] to-[#C4C4C400]"
      ></div>
      <div
              class="h-full w-1/2 bg-gradient-to-t from-[#FFFFFF14] to-[#C4C4C400]"
      ></div>
    </div>
    <div
            class="h-full w-1/3 bg-gradient-to-b from-[#FFFFFF14] to-[#C4C4C400]"
    ></div>
  </div>

</section>
<footer class="footer my-[52vh]">
  <div class="items-center bg-blue-500 text-center">
    <p>
      &copy; 2023 PDF Management & Collaboration System. All rights
      reserved.
    </p>
  </div>
</footer>

</section>
<!-- ====== Error 404 Section End -->

</body>

</html>
